<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Azul y Dorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #E3F2FD, #BBDEFB);
        }

        .login-container {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 850px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            overflow: hidden;
        }

        .image-section {
            width: 400px;
            height: 500px;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(38, 166, 154, 0.4), rgba(21, 101, 192, 0.6));
        }

        .form-section {
            flex: 1;
            padding: 3rem;
            background: white;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #1565C0;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ddd;
            background: none;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: #1E88E5;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            transform: translateY(-20px);
            font-size: 0.8rem;
            color: #1565C0;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #42A5F5, #64B5F6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            font-weight: 500;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #64B5F6, #42A5F5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .register-link a:hover {
            color: #1E88E5;
        }

        .error-message {
            color: #ff3333;
            text-align: center;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .image-section {
                width: 100%;
                height: 300px;
            }

            .form-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="https://americaeconomica.com/wp-content/uploads/2021/11/Felices-Vacaciones-indica-cual-es-la-mejor-epoca-para-viajar.jpg" alt="Registro Image">
            <div class="image-overlay"></div>
        </div>
        <div class="form-section">
            <h1 class="login-title">Regístrate</h1>
            <form action="registro" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
                <div class="register-link">
                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
